<!DOCTYPE html>
<html>
  <title>
    Login Page
  </title>
  <body>
    <form action = "/auth">
      <div>Username:</div>
      <input type = "text" name = "username"><br>
      <div>Password:</div>
      <input type = "text" name = "password"><br>
      <input type = "submit" value = "Submit">
      <!-- 
      Inheritance for error
      -->
      <div>
        <br>
        {% block Message %}
          Testing
        {% endblock %}
      </div>
    </form>
  </body>
</html>
